  <main>
    <section class="form-section">
      <h6>A File Sharing System</h6>
      <h1>Login for some aww-someness.</h1>
      <form class="form-login">
        <div class="form--field">
          <label class="field-label">Email</label>
          <input class="field-input" type="text" placeholder="email@email.com"/>
        </div>
        <div class="form--field">
          <label class="field-label">Password</label>
          <input class="field-input" type="password" placeholder="Password (At least 8 characters)"/>
        </div>
        <div class="form--util">
          <div class="checkbox-group">
            <input id="checkbox-rem" type="checkbox"/>
            <label for="checkbox-rem">Remember Me<span class="box"></span></label>
          </div>
          <div class="button-group">
            <!-- <a class="button" id="login">Login</a>
            <a class="button secondary" id="signup">Signup</a> -->
            <a class="button" id="login">Login</a>
            <button class="button secondary">Signup</button>
          </div>
        </div>
        
        <div class="form-spinner">
          <!-- <div class="spinner-1">
            <div class="spinner" data-loading="Loading..."></div> -->
          <div class="spinner spinner__4"><span></span></div>
          <label>Logging you in...</label>
          <!-- </div> -->
        </div>
      </form>
    </section>
    <section class="poster-section">
      <h6>Be like me</h6>
      
        <div class="poster poster-imgonly">
          <div class="poster--image"><img src="gudetama.jpg" alt="Doggo"/></div>
          <div class="poster--button"><a class="button quaternary">Join Us</a></div>
      </section>
    </section>
    <section class="well-cta-2">
      <h6>Dont Subscribe</h6>
      <div class="well-cta--form">
        <div class="well-cta--form__text">
          <h3>Subscribe to our newsletter!</h3>
          <p>I will spam you.</p>
        </div>
        <div class="well-cta--form__input">
          <input class="field-input input--lg" type="text" placeholder="Your Email Here"/>
        </div>
        <div class="well-cta--form__cta"><button class="bubbly-button accent">Subscribe</button></div>
      </div>
    </section>
    
    <section class="comments">
      <h6>Comments</h6>
      <div class="comment">
        <div class="comment__image"><img src="sei.jpg" alt="Chris Evans lol"/></div>
        <div class="comment__info">
          <h5> <span>Sei</span><span class="badge status-success"> <i class="icon-trophy"></i>Top Commenter </span></h5>
          <p class="comment__info__time">5 months ago</p>
        </div>
        <div class="comment__text">It's better than gdrive :D</div>
        <div class="comment__reaction"><a class="comment__reaction__heart"><i class="icon-heart"></i><span>25 hearts</span></a></div>
      </div>
    </section>
